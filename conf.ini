; app的基础设置
[appConf]
httpport=8080

; 在不明白Android + ionic代理的情况下只能这么搞了，直接暴露IP地址
[Addr]
ip = 127.0.0.1



; postgres数据库初始数据
[postgres]
host = 127.0.0.1
port = 5432
sslmode = require
user = postgres
password = postgres
dbname = youdbname


; git 需要数据
[git]
GitEmail = yougitEmail@qq.com
gitName = yoNameugitName
gitPW = yougitPassword


; SecretKey 钥匙
[SecretKey]
secretKey = AllYourBase